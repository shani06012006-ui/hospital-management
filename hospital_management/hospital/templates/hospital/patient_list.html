{% extends 'hospital/base.html' %}

{% block content %}
<h2>Patients List</h2>

<p>
    <a href="{% url 'add_patient' %}">Add Patient</a> |
    <a href="{% url 'home' %}">Back to Home</a>
</p>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Doctor</th>
        <th>Illness</th>
    </tr>
    {% for patient in patients %}
    <tr>
        <td>{{ patient.name }}</td>
        <td>{{ patient.age }}</td>
        <td>{{ patient.doctor.name }}</td>
        <td>{{ patient.illness }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No patients found.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
